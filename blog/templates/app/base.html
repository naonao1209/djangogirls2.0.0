<!DOCTYPE html>
<html lang="ja">
<head>
    {% block head %}
    {% endblock %}
</head>
<body>
    {% block h1 %}
    {% endblock %}
    <!--パンくずナビゲーター-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            {% for crumb in breadcrumbs %}
                <li class="breadcrumb-item">
                    <a href="{{ crumb.url }}">{{ crumb.name }}</a>
                </li>
            {% endfor %}
        </ol>
    </nav>

    {% block content %}
    {% endblock %}
    
</body>
<footer>
        <!--パンくずナビゲーター-->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                {% for crumb in breadcrumbs %}
                    <li class="breadcrumb-item">
                        <a href="{{ crumb.url }}">{{ crumb.name }}</a>
                    </li>
                {% endfor %}
            </ol>
        </nav>
    
</footer>
</html>
